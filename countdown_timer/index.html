<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>

    
<body>
  <br> 
  <br>
  <h1><b>Set date/time</b></h1 >
  <input type="text" placeholder="yyyy/mm/dd   00:00:00" id="endtime" value="">
  <br>
  <br> 
<button class="btn btn__submit" id="start-count">Start Countdown</button>

<br>
<br>


<h1><b>Countdown :</b> </h1>
<br>

<div class="countdown-content">
  <div class="box">
 
  <span class="num" id="day"></span> 
  <span class="text"><b>Days</b></span>
 </div> 
 <div class="box">
  <span class="num" id="hour"></span> 
  <span class="text"><b>Hours</b></span>
</div>
  <div class="box">
  <span class="num" id="minute"></span> 
  <span class="text"><b>Minutes</b></span>
</div>
  <div class="box">
  <span class="num" id="second"></span> 
  <span class="text"><b>Seconds</b></span>
</div>

  <script src="script.js"></script>
</body>

<html>
